<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[PAGE_TITLE]</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Montserrat, sans-serif;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url(assets_images/capabilities-background.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        header {
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.9);
            position: relative;
            z-index: 100;
        }

        .header-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            height: 80px;
            width: auto;
        }

        nav {
            display: flex;
            align-items: center;
            height: 100%;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s;
            padding: 5px 10px;
        }

        nav a:hover {
            color: #00ffff;
        }

        .hero {
            width: 100%;
            background: url(assets_images/[HERO_BACKGROUND_IMAGE]) no-repeat center center fixed;
            background-size: cover;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: rgba(40, 40, 40, 0.9);
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            background-color: #00ffff;
            color: #121212;
            border: none;
            padding: 12px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #00cccc;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        section {
            margin-bottom: 40px;
            background-color: rgba(40, 40, 40, 0.9);
            padding: 30px;
            border-radius: 0;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        section p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #bbb;
            line-height: 1.6;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .service-card {
            background-color: rgba(50, 50, 50, 0.9);
            border: 1px solid #444;
            padding: 25px;
            border-radius: 0;
            transition: transform 0.3s, border-color 0.3s;
            text-align: center;
        }

        .service-card:hover {
            transform: translateY(-5px);
            border-color: #00ffff;
        }

        .service-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .service-card p {
            margin-bottom: 20px;
            color: #bbb;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: #bbb;
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid #333;
            margin-top: 60px;
        }

        footer p {
            margin-bottom: 10px;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            header {
                height: auto;
                padding: 10px;
            }

            .header-content {
                flex-direction: column;
                padding: 10px;
            }

            nav {
                margin-top: 10px;
                width: 100%;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            nav a {
                margin: 5px;
                font-size: 0.8rem;
            }

            .logo {
                height: 60px;
                margin-bottom: 10px;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="assets_images/sis-logo.png" alt="Strategic Intervention Services Logo" class="logo">
            <nav>
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="shop.html">SHOP</a>
                <a href="consultancy.html">CONSULTANCY</a>
                <a href="training.html">TRAINING</a>
                <a href="high-stakes-operations.html">HIGH-STAKES OPERATIONS</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>[HERO_TITLE]</h1>
            <p>[HERO_SUBTITLE]</p>
            <a href="[HERO_BUTTON_LINK]" class="button">[HERO_BUTTON_TEXT]</a>
        </div>
    </section>

    <div class="container">
        <!-- Page-specific content goes here -->
        <!-- Example section structure:
        <section class="[SECTION_CLASS]">
            <h2>[SECTION_TITLE]</h2>
            <p>[SECTION_DESCRIPTION]</p>
            <div class="services-grid">
                <div class="service-card">
                    <h3>[CARD_TITLE]</h3>
                    <p>[CARD_DESCRIPTION]</p>
                    <a href="[CARD_BUTTON_LINK]" class="button">[CARD_BUTTON_TEXT]</a>
                </div>
            </div>
        </section>
        -->
    </div>

    <footer>
        <p>STRATEGIC INTERVENTION SERVICES. ALL RIGHTS RESERVED. 2026.</p>
    </footer>
</body>
</html>
